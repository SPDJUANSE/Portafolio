<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 – Página no encontrada</title>
  <style>
    /* Estilos globales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Lora', serif;
      background: linear-gradient(135deg, #f8f9fa, #e0f3ff);
      color: #333333;
      overflow: hidden;
    }

    /* Contenedor central */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 0 20px;
    }

    /* Icono “No pasar” (SVG) */
    .svg-icon {
      width: 150px;
      height: 150px;
      margin-bottom: 1.5rem;
      animation: pulse 1.8s infinite ease-in-out;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,0.1));
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.85;
      }
    }

    /* Encabezado 404 */
    h1 {
      font-size: 4rem;
      font-family: 'Montserrat', sans-serif;
      color: #2c3e50;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    /* Texto descriptivo */
    p {
      font-size: 1.2rem;
      color: #555555;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    /* Botón de volver al inicio */
    .btn-home {
      display: inline-block;
      background: #3498db;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      padding: 0.8rem 1.8rem;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.2);
    }

    .btn-home:hover {
      background: #2a80b9;
      transform: translateY(-2px);
    }

    /* Diseño responsivo */
    @media (max-width: 480px) {
      .svg-icon {
        width: 120px;
        height: 120px;
      }
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1rem;
      }
      .btn-home {
        padding: 0.6rem 1.4rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- SVG “No pasar” -->
    <svg class="svg-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <circle cx="32" cy="32" r="30" fill="#e74c3c"/>
      <rect x="14" y="30" width="36" height="8" fill="#ecf0f1"/>
    </svg>

    <h1>404</h1>
    <p>Ups… parece que esta página no existe o ya no está disponible.</p>
    <a href="/" class="btn-home">← Volver al inicio</a>
  </div>
</body>
</html>
