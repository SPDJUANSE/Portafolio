<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 – Página no encontrada</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #3498db;
      --accent-light: #e0f3ff;
      --text: #333333;
      --text-light: #555555;
      --background: #ffffff;
      --background-alt: #f8f9fa;
      --border: #eaeaea;
      
      --font-heading: 'Montserrat', sans-serif;
      --font-body: 'Lora', serif;
      
      --section-spacing: 100px;
      --element-spacing: 30px;
      --transition: 0.3s ease-in-out;
      --radius: 8px;
      --shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: var(--font-body);
      background: linear-gradient(135deg, var(--background-alt), var(--accent-light));
      color: var(--text);
      overflow: hidden;
      position: relative;
    }

    /* Animated background blur effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 25% 25%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(44, 62, 80, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(224, 243, 255, 0.3) 0%, transparent 50%);
      animation: floatingBg 20s ease-in-out infinite;
      z-index: -2;
    }

    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      z-index: -1;
    }

    @keyframes floatingBg {
      0%, 100% {
        transform: translateY(0px) scale(1);
      }
      50% {
        transform: translateY(-20px) scale(1.05);
      }
    }

    /* Floating geometric shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(52, 152, 219, 0.1);
      animation: float 15s ease-in-out infinite;
      z-index: -1;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 70%;
      right: 15%;
      animation-delay: -5s;
      background: rgba(44, 62, 80, 0.08);
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: -10s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 10%;
      right: 25%;
      animation-delay: -2s;
      background: rgba(224, 243, 255, 0.4);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }
      33% {
        transform: translateY(-30px) rotate(120deg);
        opacity: 0.4;
      }
      66% {
        transform: translateY(20px) rotate(240deg);
        opacity: 0.8;
      }
    }

    /* Main container */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    /* Content card */
    .content-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 60px;
      box-shadow: var(--shadow), 0 0 40px rgba(52, 152, 219, 0.1);
      display: flex;
      align-items: center;
      gap: 60px;
      max-width: 900px;
      animation: fadeInUp 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    .content-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--accent), var(--primary));
      border-radius: 20px 20px 0 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Image section */
    .image-section {
      flex-shrink: 0;
      position: relative;
    }

    .main-image {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      transition: transform var(--transition);
      animation: imageFloat 6s ease-in-out infinite;
    }

    .main-image:hover {
      transform: scale(1.05);
    }

    @keyframes imageFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Content section */
    .content-section {
      flex: 1;
      text-align: left;
    }

    .error-code {
      font-size: 6rem;
      font-family: var(--font-heading);
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
      line-height: 1;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .error-title {
      font-size: 2rem;
      font-family: var(--font-heading);
      font-weight: 600;
      color: var(--text);
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .error-description {
      font-size: 1.1rem;
      color: var(--text-light);
      margin-bottom: 2rem;
      line-height: 1.6;
      font-family: var(--font-body);
    }

    /* Button */
    .btn-home {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, var(--accent), #2980b9);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-family: var(--font-heading);
      padding: 15px 30px;
      border-radius: var(--radius);
      transition: all var(--transition);
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-home::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.6s;
    }

    .btn-home:hover::before {
      left: 100%;
    }

    .btn-home:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
    }

    .btn-home:active {
      transform: translateY(0);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .content-card {
        flex-direction: column;
        padding: 40px 30px;
        gap: 40px;
        text-align: center;
      }

      .content-section {
        text-align: center;
      }

      .main-image {
        width: 200px;
        height: 200px;
        font-size: 80px;
      }

      .error-code {
        font-size: 4rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .error-description {
        font-size: 1rem;
      }

      .btn-home {
        padding: 12px 24px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .content-card {
        margin: 20px;
        padding: 30px 20px;
      }

      .main-image {
        width: 150px;
        height: 150px;
        font-size: 60px;
      }

      .error-code {
        font-size: 3rem;
      }

      .error-title {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- Floating shapes for background effect -->
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>

  <div class="container">
    <div class="content-card">
      <!-- Image section -->
      <div class="image-section">
        <img src="/Imagenes/Error404.jpeg" alt="Página no encontrada" class="main-image">
      </div>

      <!-- Content section -->
      <div class="content-section">
        <div class="error-code">404</div>
        <h1 class="error-title">Página no encontrada</h1>
        <p class="error-description">
          Lo sentimos, la página que estás buscando no existe o ha sido movida. 
          Puede que el enlace esté roto o que hayas escrito mal la dirección.
        </p>
        <a href="/" class="btn-home">
          <span>←</span>
          Volver al inicio
        </a>
      </div>
    </div>
  </div>
</body>
</html>
